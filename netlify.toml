[build]
  base = "/client/live-poll-frontend"
  publish = ".next"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"
  NPM_CONFIG_LOGLEVEL = "error"

[functions]
  node_bundler = "esbuild"

[functions.server]
  path = "../server/index.js"
  memory_size = 1024
  timeout = 10
  environment = [
    "NODE_ENV",
    "PORT"
  ]
